<div
  class="modal fade show modal-window"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Редагування даних</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <p class="h6">Лікар</p>
            <select
              class="form-select doctor-edit"
              aria-label="Default select example"
            ></select>
          </div>
          <div class="mb-3">
            <p class="h6">Статус</p>
            <select
              class="form-select status-edit"
              aria-label="Default select example"
            >
              <option>Актуальний</option>
              <option>Завершено</option>
            </select>
          </div>
          <div class="mb-3">
            <p class="h6">Пріоритет</p>
            <select
              class="form-select priority-edit"
              aria-label="Default select example"
            >
              <option>Високий</option>
              <option>Нормальний</option>
              <option>Низький</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >ПІБ пацієнта</label
            >
            <input
              class="form-control pacient-name-edit"
              type="text"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Ціль візиту</label
            >
            <input
              class="form-control visit-goal-edit"
              type="text"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Опис візиту</label
            >
            <textarea
              class="form-control description-edit"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3 d-none pressure-edit__div">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Нормальний тиск</label
            >
            <input
              class="form-control pressure-edit"
              type="text"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3 d-none mass-index-edit__div">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Індекс маси тіла</label
            >
            <input
              class="form-control mass-index-edit"
              type="text"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3 d-none age-edit__div">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Вік</label
            >
            <input
              class="form-control age-edit"
              type="text"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3 d-none diseases-edit__div">
            <label for="exampleFormControlTextarea1" class="form-label"
              >перенесені хвороби</label
            >
            <input
              class="form-control diseases-edit"
              type="text"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3 d-none last-visit-edit__div">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Дата останнього візиту</label
            >
            <input
              class="form-control last-visit-edit"
              type="date"
              placeholder="Default input"
              aria-label="default input example"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary btn-close-modal"
          data-bs-dismiss="modal"
        >
          Закрити
        </button>
        <button type="submit" class="btn btn-primary btn-save-edits">
          Прийняти зміни
        </button>
      </div>
    </div>
  </div>
</div>
